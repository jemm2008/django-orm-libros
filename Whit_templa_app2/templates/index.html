<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBROS Y AUTORES</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>
{# Sección Añadir Libro #}
    <div class="container">
        <div class="row">
            <div class="col-md-4 me-5">
                <h1 class="my-5">AÑADIR LIBRO:</h1>
                <form action='/' method='post'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="InputTitulo1" class="form-label">Título:</label>
                        <input name="title_in" type="text" class="form-control" id="InputTitulo1">
                    </div>
                    <div class="mb-3">
                        <label for="InputDescripcion1" class="form-label">Descripción:</label>
                        <textarea name="desc_in" class="form-control" id="InputDescripcion1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir</button>
                </form>
            </div>

{# Sección Tabla con Libros en BD #}
            <div class="col-md-6 ms-3 mb-5">
                <h2 class="mt-5 mb-4">Libros añadidos anteriormente:</h2>
                <table>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center th-wider"">Título</th>
                        <th class="text-center th-wider2">Acción</th>
                    </tr>
                    {% for libro in todosloslibros %}
                    <tr>
                        <td class="p-2 text-center">{{ libro.id }}</td>
                        <td class="p-2">{{ libro.title }}</td>
                        <td class="p-2 text-center"> <a href= "/libro/{{ libro.id }}" class="view ms-2 py-1 px-2">View</a><a href= "/borrarlibro/{{ libro.id }}" class="del ms-2 py-1 px-2">del</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

        </div>

    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
